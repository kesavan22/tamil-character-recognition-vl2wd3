<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{"app.title"|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">{{"app.title"|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="shell-container">
    <span class="shell" *ngFor="let letter of letterList">
      {{letter}}
    </span>
  </div>
</ion-content>
